<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Engg Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Engineere Management System</h1>
        <hr>
        <h2>Update Engineer</h2>

        <form action="#" th:action="@{/save}" th:object="${engobj}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{engId}" />

            <input type="text" th:field="*{engId}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{engName}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{engAge}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Engineer</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Engineers List</a>
    </div>
</body>

</html>
