<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1 align="center">Employees List</h1>

        <a th:href="@{/new}" class="btn btn-primary btn-sm mb-3"> Add Engineer </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="eng1 : ${listEngineers}">
                    <td th:text="${eng1.engId}" readonly></td>
                    <td th:text="${eng1.engName}"></td>
                    <td th:text="${eng1.engAge}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${eng1.engId})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteEngg/{id}(id=${eng1.engId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
